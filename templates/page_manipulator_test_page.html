<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Manipulator Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        div { margin-bottom: 15px; }
        input[type="text"], input[type="password"], select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Page Manipulator Test Elements</h1>

    <div>
        <label for="textInput">Text Input:</label><br>
        <input type="text" id="textInput" value="Initial Value">
    </div>

    <div>
        <label for="passwordInput">Password Input:</label><br>
        <input type="password" id="passwordInput">
    </div>

    <div>
        <button id="clickButton">Click Me</button>
    </div>

    <form id="testForm">
        <h2>Form Submission Test 1</h2>
        <div>
            <label for="formInput1">Form Input 1:</label><br>
            <input type="text" id="formInput1" name="form_data" value="default form data">
        </div>
        <button type="submit" id="submitFormButton">Submit Form</button>
    </form>

    <form id="testForm2">
        <h2>Form Submission Test 2 (Button inside form)</h2>
        <div>
            <label for="formInput2">Form Input 2:</label><br>
            <input type="text" id="formInput2" name="form_data" value="another form data">
        </div>
        <button type="submit" id="internalSubmitButton">Submit via Button</button>
    </form>

    <div>
        <label for="selectDropdown">Select Dropdown:</label><br>
        <select id="selectDropdown">
            <option value="opt0">Option Zero</option>
            <option value="opt1">Option One</option>
            <option value="opt2">Option Two</option>
            <option value="opt3">Option Three</option>
        </select>
    </div>

    <div>
        <label>Checkboxes:</label><br>
        <input type="checkbox" id="checkboxInput" checked>
        <label for="checkboxInput">Checked by default</label>
    </div>

    <div>
        <label>Radio Buttons:</label><br>
        <input type="radio" id="radio1" name="radioGroup" value="radioValue1">
        <label for="radio1">Radio 1</label><br>
        <input type="radio" id="radio2" name="radioGroup" value="radioValue2" checked>
        <label for="radio2">Radio 2 (Checked by default)</label>
    </div>

    <div id="contentEditableDiv" contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 50px;">
        This is editable content.
    </div>
</body>
</html>
